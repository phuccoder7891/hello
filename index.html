  <div class="container">
    <h1>SoundPanel Music</h1>
    <audio id="audioPlayer" controls>
      <source src="" type="audio/mpeg">
    </audio>
    <div class="controls">
      <button id="playPauseBtn">Play</button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
      <select id="songSelector">
        <option value="">Chọn bài hát</option>
        <option value="song1.mp3">Tracks 1</option>
        <option value="song2.mp3">Tracks 2</option>
        <option value="song3.mp3">Tracks 3</option>
        <option value="song4.mp3">Tracks 4</option>
        <option value="song5.mp3">Tracks 5</option>
        <option value="song6.mp3">Tracks 6</option>
        
        <!-- Thêm các bài hát khác vào đây -->
      </select>
    </div>
  </div>
